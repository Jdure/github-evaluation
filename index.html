<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				  <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
				  <section data-markdown="slide-one.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				  <section data-markdown>
	<script type="text/template">
		 ## motivation #e3
            	### use version control for
            	# *everything*

            | common       | less frequent   | esoteric        |
            | ------------ |:---------------:| ---------------:|
            | software     | presentation    | youtube         |
            | blog         | paper / thesis  | soundboard      |
            | user config  | task management | drinking games  |

            notes:
            - if it doesn't support git don't use it
	</script>
</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>
		
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
